<h1>
    Dashboard - Admin
</h1>

<h3 id="title">
    Create a new project
</h3>
<form onsubmit="return false">
    <label for="">
        Name:
        <input id="name" type="text">
    </label>

    <label for="">
        Category:
        <input id="category" type="text" required>
    </label>

    <label for="">
        Technologies:
        <select id="technologies" multiple required>

        </select>
    </label>
    
    <button id="save-project-button" type="submit">
        Save
    </button>

    <button id="cancel-project-button">
        Cancel
    </button>
</form>
    
<div id="projects-wrapper">
    
</div>
<script src="/pages/admin/dashboard/dashboard.js"></script>
